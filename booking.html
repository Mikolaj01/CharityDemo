  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<body>
  <div class="Top-container">


    <div class="logo">
      <img class="pic" src="images/charity2.png" alt="charity">
      <h1 class="brand">HELPING THOSE IN NEED </h1>

    </div>

    <a href="fund.html" class="myButton">Make a donation</a>

    <div class="top-nav">
      <div class="dropdown">
        <button class="dropbutton"><a href="index.html">Home </a></button>
        <!-- Navigation Bar with the links and dropdown bar -->
        <div class="drop">
          <a href="login.html">Login</a>
        </div>
      </div>
      <a href="fund.html">Donate </a>
      <div class="dropdown">
        <button class="dropbtn">Halls</button>
        <div class="drop">
          <a href="halls.html">Availability</a>
          <a href="booking.html">Booking</a>
        </div>
      </div>

      <a href="contact.html">Contact us</a>
      <input type="text" placeholder="Search..">


    </div>
  </div>

  <!-- Booking form which allows customers to enter their personal info -->
  <div class="Middle-container">
    <h1>Booking</h1>

    <form class="book">
      <p class="par">
        Title:
        <input type="radio" name=" vic" value="" />Mr
        <input type="radio" name=" vic" value="" />Mrs
        <input type="radio" name=" vic" value="" />Miss
      </p>

      <br />

      <label>Name*:</label> <input class="lab" type="text" required />
      <br />
      <br />
      <label>Email*:</label> <input class="lab" type="email" required />
      <br />
      <br />
      <label>Phone:</label> <input class="lab" type="tel" required />
      <br>
      <br>
      <label>Halls*:</label>
      <select class="lab" required>
        <option value="none"></option>
        <option value="Hall1">Northope Hall</option>
        <option value="Hall2">Buile Hill Park Hall</option>
        <option value="Hall3">Brookfield Hall</option>
        <option value="Hall4">Eccles Town Hall</option>
        <option value="Hall5">St Luke's Parish Hall</option>

      </select>
      <br />
      <br />
      <label>Date*:</label>
      <input class="lab" type="date" name="date" required>
      <br>
      <br>
      <fieldset class="field">
        <legend>Extras</legend>
        <!-- Booking form linked with js to display message when booked. -->
        <input type="radio" name="chair" value="" /> Wheelchair Access
        <br>
        <br>
        <input type="radio" name="chair" value="" /> No Extras
      </fieldset>
      <input id="check" class="lab" type="checkbox" required /> <label>I agree to the <u style="color:blue">terms and conditions</u></label>
      <br />
      <br />
      <button onclick="book()" class="Button2">Book</button>
    </form>
  </div>
